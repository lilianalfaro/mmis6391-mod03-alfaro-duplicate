<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turning Pages Bookstore</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

 <!-- Navigation Bar -->
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #4a2c2a;"> <!-- Dark rustic brown -->
        <a class="navbar-brand text-white font-weight-bold" href="{{ url_for('index') }}">Turning Pages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Align links to the right -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('books') }}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('events') }}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
</header>




    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        <!-- Content specific to each page will be injected here -->
        {% endblock %}
    </main>

<!-- Footer -->
<footer class="text-white text-center py-3" style="background-color: #4a2c2a;"> <!-- Dark rustic brown -->
    <p>&copy; 2024 Turning Pages Bookstore. All rights reserved. | Milledgeville, GA</p>
</footer>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
